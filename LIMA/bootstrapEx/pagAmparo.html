<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikiwi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand">Wikiwi</a>
              <form class="d-flex" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nome do Artigo" aria-label="Nome do Artigo" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>  
              </form>
            </div>
          </nav>
    </header>
    <div class="container container-fluid">
        <img src="img/wikiwi.png" alt="">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Nome do Artigo" aria-label="Nome do Artigo" aria-describedby="button-addon2" id="inputSearch" onsubmit="search()">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="search()"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <span id="notFound" class="text-danger">Artigo n√£o encontrado</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>

      var articles = {
        PEDREIRA: "./pagPedreira.html",
        AMPARO: "./pagAmparo.html"
      }

      function search() {
        var text = document.getElementById("inputSearch").value

        if (text != null || text.length > 1) {
          switch (text.toUpperCase()) {
            case 'PEDREIRA':
              window.location.href = articles.PEDREIRA
              break;
            
            case 'AMPARO':
              window.location.href = articles.AMPARO
              break;

            default:
              document.getElementById("notFound").style.display = "block"
              break;
          }
        } else {
          document.getElementById("notFound").style.display = "block"
        }
      }
    </script>
  </body>
</html>
