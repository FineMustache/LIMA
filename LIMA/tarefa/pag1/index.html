<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Operacionais</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
        body{
            font-family: Questrial;
            background-color: rgb(230, 230, 230);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .title{
            background-image: url("header.png");
            background-size: contain;
            background-repeat: repeat-x;
            height: 25vh;
            color: white;
            font-size: 2.5rem;
            margin: 0;
            padding-top: 50px;
        }

        .w-100{
            width: 100%;
        }

        .d-flex{
            display: flex;
        }

        .center{
            text-align: center;
        }

        .m-1{
            margin: 1rem;
        }

        .so{
            text-decoration: none;
            color: #5b94cc;
            transition: transform 1s;
            font-size: 1.5rem;
        }

        .so:hover{
            color: #4d83b9;
            transform: scale(1.05);
            cursor: pointer;
        }

        img {
            -webkit-filter: drop-shadow(0 10px 10px rgb(136, 136, 136));
            filter: drop-shadow(0 10px 10px rgb(136, 136, 136));
        }

        .foot{
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #5b94cc;
            margin: 0;
            text-align: center;
            padding-top: 5vh;
            padding-bottom: 5vh;
            color: white;
            font-size: 1.25rem;
        }

    </style>
    <p class="title w-100 center">Sistemas Operacionais</p>
    
    <table class="w-100 center">
        <tr class="w-100">
            <td class="so m-1">
                <h3><a class="so" href="../pag2/win.html">Windows</a></h3>  
                <img onclick="location.href = '../pag2/win.html'" src="win.png" width="256" alt="">
            </td>
            <td class="so m-1">
                <h3><a class="so" href="../pag3/lin.html">Linux</a></h3>
                <img onclick="location.href = '../pag3/lin.html'" src="lin.png" width="256" alt="">
            </td>
            <td class="so m-1">
                <h3><a class="so" href="../pag4/mac.html">Mac</a></h3>
                <img onclick="location.href = '../pag4/mac.html'" src="mac.png" width="256" alt="">
            </td>
        </tr>
    </table>

    <p class="foot">
        Guilherme Henrique dos Santos Mendes | Senai 2022
    </p>

</body>
</html>
